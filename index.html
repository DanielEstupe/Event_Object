<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Event Object</title>
  <link rel="shortcut icon" href="img/javascript_logo.png">
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/action.js"></script>
</head>
<body>
  <header>
    <h1 id="ev">Events</h1>
  </header>

  <article class="container mouse">
    <header>
      <h2>Mouse Position</h2>
    </header>
    <dl>
      <dt>Screen: </dt>
      <dd id="screen">[0, 0]</dd>
      <dt>Page: </dt>
      <dd id="page">[0, 0]</dd>
    </dl>
  </article>
  <article class="container keyboard">
    <header>
      <h2>Keyboard Info</h2>
    </header>
    <dl>
      <dt>Character: </dt>
      <dd id="character">%%</dd>

      <dt>Code: </dt>
      <dd id="code">XX</dd>
    </dl>
  </article>
</body>
</html>
